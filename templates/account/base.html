{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
{{ block.super }}
<style>
/* Additional Allauth-specific military styling - Force override */
.account-container {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%) !important;
    min-height: 100vh !important;
    padding: 2rem 0 !important;
}

.account-card {
    background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%) !important;
    border-radius: 15px !important;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1) !important;
    border: none !important;
    overflow: hidden !important;
}

.account-card .card-header {
    background: linear-gradient(135deg, #3d5a40 0%, #556b2f 100%);
    color: white;
    border: none;
    padding: 1.5rem;
}

.account-card .card-body {
    padding: 2rem;
}

.account-form .form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    padding: 0.75rem 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.account-form .form-control:focus {
    border-color: #3d5a40;
    box-shadow: 0 0 0 0.2rem rgba(61, 90, 64, 0.25);
}

.account-form .form-label {
    font-weight: 600;
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.account-btn {
    background: linear-gradient(135deg, #3d5a40 0%, #556b2f 100%) !important;
    border: none !important;
    border-radius: 10px !important;
    font-weight: 600 !important;
    text-transform: uppercase !important;
    letter-spacing: 0.5px !important;
    padding: 0.75rem 2rem !important;
    transition: all 0.3s ease !important;
    color: white !important;
}

.account-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    background: linear-gradient(135deg, #2d4a30 0%, #4a5f2a 100%);
}

.account-btn-outline {
    border: 2px solid #3d5a40;
    color: #3d5a40;
    background: transparent;
    border-radius: 10px;
    font-weight: 600;
    padding: 0.75rem 2rem;
    transition: all 0.3s ease;
}

.account-btn-outline:hover {
    background-color: #3d5a40;
    color: white;
    transform: translateY(-1px);
}

.account-alert {
    border-radius: 10px;
    border: none;
    padding: 1rem 1.5rem;
    margin-bottom: 1.5rem;
}

.account-alert.alert-info {
    background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
    color: #1565c0;
}

.account-alert.alert-success {
    background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
    color: #2e7d32;
}

.account-alert.alert-warning {
    background: linear-gradient(135deg, #fff3e0 0%, #ffcc80 100%);
    color: #ef6c00;
}

.account-alert.alert-error {
    background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
    color: #c62828;
}

.account-nav {
    background: linear-gradient(135deg, #3d5a40 0%, #556b2f 100%);
    border-radius: 10px;
    padding: 1rem;
    margin-bottom: 2rem;
}

.account-nav .nav-link {
    color: white !important;
    font-weight: 600;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.account-nav .nav-link:hover,
.account-nav .nav-link.active {
    background-color: rgba(255, 255, 255, 0.2);
    color: white !important;
}

.account-icon {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, #3d5a40 0%, #556b2f 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.5rem;
    margin: 0 auto 1rem;
}

.account-title {
    color: #2c3e50;
    font-weight: 700;
    margin-bottom: 1rem;
}

.account-subtitle {
    color: #6c757d;
    font-weight: 500;
    margin-bottom: 2rem;
}

/* Override any conflicting styles */
.account-container * {
    box-sizing: border-box;
}

.account-container .btn {
    font-family: 'Montserrat', sans-serif;
}

.account-container .form-control {
    font-family: 'Montserrat', sans-serif;
}

.account-container .card {
    font-family: 'Montserrat', sans-serif;
}
</style>
{% endblock %}
